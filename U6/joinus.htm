	<div class="container">
        <div class="apply-box">
            <h2>Job Application <span class="title-small"></span></h2>

            <form method="post" action="mailto:22093515@cambria.ac.uk">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name"  placeholder="Enter First Name" required>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" required >
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>						
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label pattern>
                        <select name="job-role" id="job_role">
                          
                            <option value="frontend">Web Developer Apprenticeship</option>
                            
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City">
                    </div>
                    <div class="form-control">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode" pattern ="^([Gg][Ii][Rr] 0[Aa]{2})|((([A-Za-z][0-9]{1,2})|(([A-Za-z][A-Ha-hJ-Yj-y][0-9]{1,2})|(([AZa-z][0-9][A-Za-z])|([A-Za-z][A-Ha-hJ-Yj-y][0-9]?[A-Za-z]))))[0-9][A-Za-z]{2})$"
						placeholder="Enter Postcode" required>
						

						
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2024-03-11" type="date" id="date" name="date" placeholder="Enter Date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload"/>
						
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
